<input [(ngModel)]="name" type="text"  />
{{name}}

<div [ngSwitch]="color">
    <div *ngSwitchCase="'red'"><h1>red</h1></div>
    <div *ngSwitchDefault><h2>green</h2></div>
</div>

<div *ngFor="let employe of employes;index as i">
    <h1>{{i}}-{{employe.nom}}-{{employe.prenom}}</h1>
</div>


<form (ngSubmit)="onSubmit()" #heroForm="ngForm">

<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required
         [(ngModel)]="name" name="name" #nom>
</div>
  
<div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text"  class="form-control" id="alterEgo" required
         name="alterEgo">
</div>

<button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>

<h2>time is :{{ time | async }}</h2>
