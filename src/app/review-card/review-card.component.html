
<div class="card" style="width: 70rem;">
    <div class="card-body">
      <h5 class="card-title">Title       >>      {{title}}</h5>
      <!--<h6 class="card-subtitle mb-2 text-muted">year      >>     {{year}}</h6>-->
      
      <p class="card-text">
          <!--text here...-->
          Year      >>     {{year}}<br>
          Authors   >>     <b *ngFor="let author of authors">{{author}},</b><br>
          Journal   >>     {{journal}}<br>
         
          Links     >>     <a *ngIf="!advancedSearch" [href]="links.publisher">publisher</a>, <a *ngIf="!advancedSearch" [href]="links.epistemonikos">epistemonikos</a> ,<a *ngIf="!advancedSearch" [href]="links.pubmed">pubmed</a>
        
      </p>
      <a class="card-link" href="#abstract-section"  data-toggle="collapse">show abstract</a>
      <button id="btn_relevance" class="btn btn-primary" (click)="addPrevelence(id_review,id_user,keyword)" [disabled]="isClicked">relevant</button>
      <!--<a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>-->
    </div>

    <div id="abstract-section" class="collapse">
      <p>
        {{abstract}}
      </p>
    </div>
  </div>
