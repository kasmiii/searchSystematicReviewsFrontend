<!--sign up form-->
<div class="form-popup" id="myForm">
    <form class="form-container" (ngSubmit)="onSubmitSignUp(searcherForm)" #searcherForm="ngForm">
      <h1>Sign Up</h1>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" ngModel required/>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" ngModel required/>
  
      <b class="text-success" *ngIf="isChecked==true">you have been enregistered successfully!</b>
      <button type="submit" class="btn" [disabled]="!searcherForm.form.valid">SignUp</button>
      <button type="button" class="btn cancel" (click)="closeSignUpForm()">Close</button>
    </form>
</div>
